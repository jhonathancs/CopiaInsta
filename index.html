<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Celular1.png" alt="Celular">
        </div>
        <div class="instagram-phone2">
            <img src="./Celular2.png" alt="Celular2">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-logo1.png" class="instagram-logo" alt="Instagram logo">
            <div class="profile-photo">
                <img src="./jhon.jpg" alt="foto do perfil">
            </div>
            <a href="https://www.instagram.com/jhonathan_jcs/" target="_blank" class="instagram-login">Continue como Jhonathan_cs</a>
            <a href="https://www.instagram.com/" class="instagram-logout" target="_blank">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Jhonathan_cs?</p>
            <p class="notaccount">
                <a href="https://www.instagram.com" target="_blank"><span class="link-blue">Trocar de conta</span></a>
                ou
                <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><span class="link-blue">Inscreva-se</span></a>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo!</p>
            <div class="download">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
